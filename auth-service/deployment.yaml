apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: ahmedthemagnificent/auth-service:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - containerPort: 5000
        env:
          - name: PORT 
            value: "5000"
          
          - name: JWT_EXPIRES_IN
            value: "1h"

          - name: MONGO_URI
            valueFrom:
              secretKeyRef:
                name: auth-secvice-secrets
                key: MONGO_URI

          - name: JWT_SECRET
            valueFrom: 
              secretKeyRef:
                name: auth-secvice-secrets
                key: JWT_SECRET

